<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="intro">1</div>
      <div class="calc">
        <div class="exp-displayer"></div>
        <div class="buttons">
          <button class="functional-btns">C</button>
          <button class="functional-btns">x2</button>
          <button class="functional-btns">root</button>
          <button class="functional-btns">/</button>
          <button class="functional-btns">7</button>
          <button class="functional-btns">8</button>
          <button class="functional-btns">9</button>
          <button class="functional-btns">*</button>
          <button class="functional-btns">5</button>
          <button class="functional-btns">5</button>
          <button class="functional-btns">6</button>
          <button class="functional-btns">-</button>
          <button class="functional-btns">1</button>
          <button class="functional-btns">2</button>
          <button class="functional-btns">3</button>
          <button class="functional-btns">+</button>
          <button class="functional-btns">%</button>
          <button class="functional-btns">0</button>
          <button class="functional-btns">.</button>
          <button class="functional-btns">=</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
